name: Test

on:
  push:
  workflow_dispatch:




jobs:

  run_tests:
    runs-on: [ubuntu-latest]

    env:
      KAFKA_IS_ON: "true"

    services:
      kafkatest:
        image: petermeissner/kafkatest
        ports:
          - "2181:2181"
          - "9092:9092"

    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1


      - name: Check if zookeeper is up and running
        run: |
           until echo "srvr" | nc localhost 2181 | grep -e "Zookeeper version: " -c ; do echo "waiting"; sleep 1; done
           echo "srvr" | nc localhost 2181


      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yq libcurl4-openssl-dev default-jre default-jdk
          sudo R CMD javareconf


      - name: Install R dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)


      - name: Check
        shell: Rscript {0}
        run: |
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")


      - name: Lint
        shell: Rscript {0}
        run: |
          remotes::install_cran("lintr")
          lintr::lint_package()


      - name: Test coverage
        shell: Rscript {0}
        run: |
          remotes::install_cran("covr")
          covr::codecov()